
<h1 class="section-title ">Projects</h1>
<div class="marker">______ </div>


	<div class="col-lg-4 col-sm-4 col-4 project" ng-repeat="project in projects" ng-style="{'background-image':'url({{project.pics[0]}})'}">

	<a href='#/portfolio/{{project.id}}' title='{{project.name}}'>
				<div class="project-wrapper">
					<div class="projText">
						<h3 class="project-name"> {{project.name}} </h3>
					</div>
			</div>
		</a>
	</div>
